<ul class="menu">

    {% for bob in site.data.menu %}
    {% if bob.subcategories != null %}
    <li><a href="{{ bob.href }}" class="page-link">{{ bob.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in bob.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ bob.href }}" class="page-link">{{ bob.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
